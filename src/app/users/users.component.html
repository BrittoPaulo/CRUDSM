<div class="container">
    <div class="header">
        <h1>Usuários</h1>
        <button mat-raised-button color="primary" >Adicionar Usuários</button>
    </div>
    <table mat-table [dataSource]="responseObjectUsers.data">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> avatar </th>
            <td mat-cell *matCellDef="let element"><img src="{{element.avatar}}"  alt="avatar"/> </td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> nome </th>
            <td mat-cell *matCellDef="let element">    {{element.nome}} </td>
        </ng-container>      
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element" >
                <button mat-button [matMenuTriggerFor]="menu">  <mat-icon>arrow_drop_down</mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item  >
                        <mat-icon>edit</mat-icon>Editar
                    </button>
                    <button mat-menu-item >
                        <mat-icon>delete</mat-icon>  Excluir
                    </button>
                </mat-menu>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

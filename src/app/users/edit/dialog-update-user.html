<h2 mat-dialog-title>Usuário atualizado com sucesso</h2>
<div mat-dialog-content >
    <div class="dialog-line">
        <span>ID</span>
        <span>{{data.id}}</span>
    </div >
    <div  class="dialog-line">
        <span>Nome</span>
        <span>{{data.name}}</span>
    </div>
    <div  class="dialog-line">
        <span>Profissão</span>
        <span>{{data.job}}</span>
    </div>
    <div  class="dialog-line">
        <span>Atualizado em</span>
        <span>{{data.updatedAt}}</span>
    </div>
</div >
